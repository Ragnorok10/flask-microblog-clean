<!-- This is a sub-template for posts that will be 
 pulled into other pages, different from base.html template-->

    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                {% set user_link %} <!--creates variable w/in html-->
                    <a class="user_popup" 
                    href="{{ url_for('main.user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                {% endset %}
                {{ _('%(username)s said %(when)s',
                  username=user_link, when=moment(post.timestamp).fromNow()) }}
                <br>
                <span id="{{ post.id }}">{{ post.body }}</span>
            </td>
            {% if post.language and post.language != g.locale %}
            <br><br>
            <span id="translation{{ post.id }}">
                <a href="javascript:translate(
                            'post{{ post.id }}',
                            'translation{{ post.id }}',
                            '{{ post.language }}',
                            '{{ g.locale }}');">{{ _('Translate') }}</a>
            </span>
            {% endif %}
        </tr>
    </table>
